<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>United Othaim</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // GitHub Pages 404.html redirect script
    // This handles client-side routing for Angular apps
    var path = window.location.pathname;
    if (path !== '/' && !path.match(/\.(html|css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$/)) {
      window.location.href = '/#' + path;
    }
  </script>
</head>
<body>
  <app-root></app-root>
  <script>
    // Fallback: redirect to index if app doesn't load
    setTimeout(function() {
      if (document.querySelector('app-root').children.length === 0) {
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
