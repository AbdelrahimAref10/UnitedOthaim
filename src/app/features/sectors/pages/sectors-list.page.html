<section class="sectors-hero">
  <!-- Sectors Header -->
  <app-sectors-header></app-sectors-header>
  
  <div class="sectors-hero_background">
    <div class="sectors-hero_overlay"></div>
    <div class="sectors-hero_pattern"></div>
  </div>
  
  <div class="sectors-hero_content">
    <div class="sectors-hero_container">
      <div class="sectors-hero_badge">
        <span>{{ 'sectors.subtitle' | translate }}</span>
      </div>
      <h1 class="sectors-hero_title">
        {{ 'sectors.title' | translate }}
      </h1>
      <p class="sectors-hero_description">
        {{ 'sectors.description' | translate }}
      </p>
      <div class="sectors-hero_decoration">
        <div class="sectors-hero_line"></div>
      </div>
    </div>
  </div>
  
  <div class="sectors-hero_wave">
    <svg viewBox="0 0 1440 100" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" style="width: 100%; height: 100%; display: block;">
      <path d="M0,50 C240,30 480,20 720,35 C960,50 1200,40 1440,50 L1440,100 L0,100 Z" fill="currentColor"/>
    </svg>
  </div>
</section>

<div class="sectors-list-page section">
  <div class="sectors-list-page_container">
    <div class="sectors-list-page_grid">
      <app-sector-card
        *ngFor="let sector of sectors"
        [sector]="sector"
      ></app-sector-card>
    </div>
  </div>
</div>
