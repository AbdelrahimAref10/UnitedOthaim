<section id="about" class="mission-values">
  <div class="mission-values_container">
    <!-- Header Section -->
    <div class="mission-values_header">
      <div class="mission-values_header-badge">
        <span class="mission-values_badge-text">{{ 'home.missionValues.badge' | translate }}</span>
      </div>
      <h2 class="mission-values_title">
        {{ 'home.missionValues.title' | translate }}
      </h2>
      <p class="mission-values_subtitle">
        {{ 'home.missionValues.subtitle' | translate }}
      </p>
      <div class="mission-values_divider"></div>
    </div>
    <!-- Company History -->
    <div class="mission-values_history">
      <div class="mission-values_history-container">
        <div class="mission-values_history-layout" [class.mission-values_history-layout-rtl]="i18nService.getCurrentLanguage() === 'ar'">
          <!-- Content Section -->
          <div class="mission-values_history-content">
            <div class="mission-values_history-content-wrapper">
              <div class="mission-values_history-label">
                <span class="mission-values_history-label-text">{{ 'home.missionValues.badge' | translate }}</span>
              </div>
              <h3 class="mission-values_history-title">
                {{ 'about.history.title' | translate }}
              </h3>
              <p class="mission-values_history-description">
                {{ 'about.history.description' | translate }}
              </p>
            </div>
          </div>
          
          <!-- Images Gallery -->
          <div class="mission-values_history-gallery">
            <div class="mission-values_history-gallery-grid">
              <div 
                *ngFor="let image of historyImages; let i = index" 
                class="mission-values_history-gallery-item"
                [style.animation-delay]="(i * 0.1) + 's'"
              >
                <div class="mission-values_history-gallery-image-wrapper">
                  <img 
                    [src]="image" 
                    [alt]="'about.history.image' + (i + 1) | translate"
                    class="mission-values_history-gallery-image"
                    loading="lazy"
                  />
                  <div class="mission-values_history-gallery-overlay">
                    <div class="mission-values_history-gallery-icon">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
