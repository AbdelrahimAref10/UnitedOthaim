<section class="hero-section">
  <div class="hero-section_container">
    <div class="hero-section_content">
      <h1 class="hero-section_title">
        {{ 'home.hero.title' | translate }}
      </h1>
      <p class="hero-section_subtitle">
        {{ 'home.hero.subtitle' | translate }}
      </p>
      <p class="hero-section_description">
        {{ 'home.hero.description' | translate }}
      </p>
      <div class="hero-section_actions">
        <a (click)="scrollToSectors($event)" class="btn btn-primary">
          {{ 'home.hero.cta' | translate }}
        </a>
      </div>
    </div>
  </div>
</section>
